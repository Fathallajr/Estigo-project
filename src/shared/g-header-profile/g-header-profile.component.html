<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-bg p-3">
        <div class="container-fluid container">
            <a class="navbar-brand" href="#">
                <img src="11.png" alt="Logo" width="100">
            </a>
            <div class="mx-auto w-50">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">üîç</button>
                </form>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" routerLink="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" routerLink="#">Courses</a></li>
                    <li class="nav-item"><a class="nav-link text-white" routerLink="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link text-white" routerLink="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link text-white" routerLink="#">About Us</a></li>
                    <li class="nav-item">
                        <a class="nav-link text-white" routerLink="#">
                            <img src="img/" alt="User" width="40" class="rounded-circle">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
