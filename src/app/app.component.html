

<!-- Intialize app first so it dont flicker-->
<ng-container>

  <ng-container *ngIf="isAuthenticated; else notAuthenticated">
    <app-g-header-profile></app-g-header-profile>
  </ng-container>

  <ng-template #notAuthenticated>
    <app-g-header-not-user></app-g-header-not-user>
  </ng-template>

</ng-container>


<router-outlet></router-outlet>

<app-footer></app-footer>

<app-chatbot-icon *ngIf="isHomePage"></app-chatbot-icon>
