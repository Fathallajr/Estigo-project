<div class="parent-dashboard">
  <div class="dashboard-header">
    <h2>Parent Dashboard</h2>
  </div>

  <div class="dashboard-content">
    <div class="code-input-section">
      <h3>Enter Student Code</h3>
      <input [(ngModel)]="studentCodeInput" type="text" placeholder="Input code here..." class="code-input" />
      <button class="submit-button" (click)="fetchStudentData()">Submit</button>

      <div class="student-data" *ngIf="studentName">
        <h3>{{ studentName }}'s Exams</h3>
        <div *ngFor="let exam of examHistory" class="exam-card">
          <h4>{{ exam.examTitle }}</h4>
          <p><strong>Score:</strong> {{ exam.score }}</p>
          <p><strong>Date:</strong> {{ exam.examDate | date:'mediumDate' }}</p>
          <p><strong>Lesson:</strong> {{ exam.lessonName }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
