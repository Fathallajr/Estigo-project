<div class="admin-operations">
    <div class="welcome-section">
        <h1>Admin Dashboard</h1>
        <p>Manage system operations and configurations</p>
    </div>


    <div class="quick-actions">

        <div class="action-card" (click)="onUploadCoursesClick()" style="cursor: pointer;">
            <i class="fas fa-users-cog" ></i>
            <h3>Upload Courses</h3>
        </div>

        <div class="action-card" (click)="onUploadLessonsClick()" style="cursor: pointer;">
            <i class="fas fa-cogs"></i>
            <h3>Upload Lessons</h3>
        </div>

        <div class="action-card" (click)="onUploadQuizzesClick()" style="cursor: pointer;">
            <i class="fas fa-chart-line"></i>
            <h3>Upload Quizzes</h3>
        </div>
    </div>

    <div class="recent-activity">
        <h2>Recent System Activity</h2>
        <div class="activity-list">
            <div class="activity-item">
                <i class="fas fa-user-plus"></i>
                <p>New user account created</p>
                <span class="timestamp">1 hour ago</span>
            </div>
            <div class="activity-item">
                <i class="fas fa-cog"></i>
                <p>System settings updated</p>
                <span class="timestamp">3 hours ago</span>
            </div>
            <div class="activity-item">
                <i class="fas fa-shield-alt"></i>
                <p>Security audit completed</p>
                <span class="timestamp">Yesterday</span>
            </div>
        </div>
    </div>
</div>
