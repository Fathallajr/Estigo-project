<div class="system-settings-container">
  <div class="settings-header">
    <button class="back-btn" (click)="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
    <h2>System Settings</h2>
  </div>
  
  <div class="settings-card">
    <div class="setting-section">
      <h3>General Settings</h3>
      <div class="setting-item">
        <label>Theme</label>
        <select>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="setting-item">
        <label>Language</label>
        <select>
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="ar">Arabic</option>
        </select>
      </div>
    </div>
    
    <div class="setting-section">
      <h3>Notification Settings</h3>
      <div class="setting-item">
        <label>Email Notifications</label>
        <input type="checkbox" checked>
      </div>
      <div class="setting-item">
        <label>SMS Notifications</label>
        <input type="checkbox">
      </div>
    </div>
    
    <div class="setting-section">
      <h3>System Preferences</h3>
      <div class="setting-item">
        <label>Auto-logout after inactivity (minutes)</label>
        <input type="number" value="30" min="1" max="120">
      </div>
      <div class="setting-item">
        <label>Default Dashboard View</label>
        <select>
          <option value="summary">Summary</option>
          <option value="detailed">Detailed</option>
        </select>
      </div>
    </div>
    
    <div class="actions">
      <button class="save-btn">Save Changes</button>
      <button class="reset-btn">Reset to Default</button>
    </div>
  </div>
</div>
