<section class="what-is-estigo-section section-padding">
    <div class="container">
        <h2 class="section-title"><span style="color:#2F327D ;">What is </span><span style="color:#2a7f62 ;">ESTIGO?</span></h2>
        <p class="section-subtitle">Estigo is a platform that allows educators to create online classes whereby they can store the course materials online; manage assignments, quizzes and exams; monitor due dates; grade results and provide students with feedback all in one place.</p>

        <div class="estigo-cards">
            <div class="estigo-card">
                <img src="teacher.svg" alt="For Instructors">
                <div class="card-content">
                    <h3>FOR INSTRUCTORS</h3>
                    <button (click)="navigateBasedOnAuth()" *ngIf="role === 'Teacher'|| role === 'user'">Start Class</button>
                </div>
            </div>
            <div class="estigo-card">
                <img src="Learning-bro.svg" alt="For Students">
                <div class="card-content">
                    <h3>FOR STUDENTS</h3>
                    <button (click)="navigateBasedOnAuth()" *ngIf="role === 'Student' || role === 'user'">Start your Journey</button>
                </div>
            </div>
        </div>
    </div>
</section>
