<div class="wrapper">
    <!-- Left Image -->
    <img src="Group 42.png" alt="Person Drawing" class="left-image">
    <!-- Right Image -->
    <img src="chatbot 1.png" alt="Robot with Speech Bubbles" class="right-image">
    <!-- Registration Form Container -->
    <div class="container">
        <form (ngSubmit)="onSubmit()">
            <div class="password-wrapper">
                <input class="input" type="text" id="name" [(ngModel)]="formData.name" name="name" placeholder=" " required>
                <label for="name">Full Name</label>
            </div>

            <div class="password-wrapper">
                <input class="input" type="email" id="email" [(ngModel)]="formData.email" name="email" placeholder=" " required>
                <label for="email">Email</label>
            </div>

            <div class="password-wrapper">
                <input class="input" type="password" id="password" [(ngModel)]="formData.password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <div class="password-wrapper">
                <input class="input" type="password" id="confirmPassword" [(ngModel)]="formData.confirmPassword" name="confirmPassword" placeholder=" " required>
                <label for="confirmPassword">Confirm Password</label>
            </div>

            <div class="password-wrapper">
                <select class="input" id="role" #roleDropdown [(ngModel)]="selectedRole" name="role" required>
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="parent">Parent</option>
                </select>
                <label for="role">Role</label>
            </div>

            <div class="password-wrapper">
                <select class="input" id="gender" [(ngModel)]="formData.gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="gender">Gender</label>
            </div>

            <div class="password-wrapper">
                <input class="input" type="tel" id="phone" [(ngModel)]="formData.phone" name="phone" placeholder=" " required>
                <label for="phone">Phone Number</label>
            </div>

            <div id="track-container" style="display: none;" #trackContainer> 
                <div class="password-wrapper">
                    <select class="input" id="track" [(ngModel)]="formData.track" name="track">
                        <option value="">Select Track</option>
                        <option value="est">EST</option>
                        <option value="ig">IG</option>
                    </select>
                    <label for="track">Track</label>
                </div>

                <div class="password-wrapper">
                    <input class="input" type="date" id="birthDate" [(ngModel)]="formData.birthDate" name="birthDate">
                    <label for="birthDate">Birth Date</label>
                </div>

                <div class="password-wrapper">
                    <input class="input" type="number" id="level" [(ngModel)]="formData.level" name="level" min="1" max="12">
                    <label for="level">Level</label>
                </div>

                <div class="password-wrapper">
                    <input class="input" type="tel" id="parentPhone" [(ngModel)]="formData.parentPhone" name="parentPhone">
                    <label for="parentPhone">Parent Phone</label>
                </div>
            </div>

            <div id="subject-container" style="display: none;" #subjectContainer> 
                <div class="password-wrapper">
                    <select class="input" id="subject" [(ngModel)]="formData.subject" name="subject">
                        <option value="">Select Subject</option>
                        <option value="math">Math</option>
                        <option value="english">English</option>
                        <option value="science">Science</option>
                    </select>
                    <label for="subject">Subject</label>
                </div>

                <div class="password-wrapper">
                    <textarea class="input" id="notes" [(ngModel)]="formData.notes" name="notes" placeholder=" "></textarea>
                    <label for="notes">Additional Notes</label>
                </div>
            </div>

            <div id="parent-code-container" style="display: none;" #parentCodeContainer>
                <div class="password-wrapper">
                    <input class="input" type="text" id="parentCode" [(ngModel)]="formData.parentCode" name="parentCode">
                    <label for="parentCode">Student Code</label>
                </div>
            </div>

            <button type="submit">SIGN UP</button>
            <p>or sign up with</p>
            <div class="social-login">
                <button type="button" class="google"><img src="google.ico" alt="Google"></button>
                <button type="button" class="facebook"><img src="facebook.ico" alt="Facebook"></button>
            </div>
            <p>Already have an account? <a routerLink="/login">Login</a></p>
        </form>
    </div>
</div>
