<app-g-header-profile></app-g-header-profile>
<main class="login-container">
    <!-- Add the character image with the path you provided -->
    <img src="Learning-pana.svg" alt="Learning illustration" class="animated-character">

    <div class="login-form">
        <img src="dark.png" alt="Estigo Academy Logo" style="width: 150px; display: block; margin: 0 auto 20px auto;">
       
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</main>

<app-footer></app-footer>
