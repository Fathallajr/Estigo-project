<div class="wrapper">
    <!-- Left Image -->
    <img src="Group 42.png" alt="Person Drawing" class="left-image">
    <!-- Right Image -->
    <img src="chatbot 1.png" alt="Robot with Speech Bubbles" class="right-image">
    <!-- Login Form Container -->
    <div class="container">
        <form (ngSubmit)="onSubmit()">
            <h1>
                Welcome to <span>Estigo</span>
                <!-- <img src="dark.png" alt="ESTIGO Logo" style="display:inline-block;height: 2em; vertical-align: middle;"> -->
            </h1>
            <div class="password-wrapper">
                <input class="input" type="email" id="email" [(ngModel)]="email" name="email" placeholder=" ">
                <label for="email">Email</label>
            </div>
            <div class="password-wrapper">
                <input class="input" type="password" id="password" [(ngModel)]="password" name="password" placeholder=" ">
                <label for="password">Password</label>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
            <div class="options">
   
            </div>
            <button type="submit" [disabled]="isLoading">
                {{ isLoading ? 'Logging in...' : 'LOGIN' }}
            </button>

            <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
        </form>
    </div>
</div>
